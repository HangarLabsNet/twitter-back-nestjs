name: Run tests

on:
  push

jobs:

  test:
    name: Run tests
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm i
      
      - name: Run tests
        run: |
          npx jest
